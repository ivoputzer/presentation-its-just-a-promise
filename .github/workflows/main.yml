name: Release
on: [push]
jobs:
  github_releases:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: refs/heads/master

    - uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: Create PDF
      run: |

        npx @marp-team/marp-cli presentation.md --pdf

    - name: Create Github Page
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npx @marp-team/marp-cli presentation.md -o index.html
        git checkout --orphan gh-pages
        git reset .
        git add index.html presentation.pdf
        git commit -m "new pdf"
        git push origin gh-pages

        git remote add github "https://${{ github.actor }}:${{ GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        git pull github ${{ github.ref }} --ff-only

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          lorem ipsum
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./presentation.pdf
        asset_name: presentation.pdf
        asset_content_type: application/pdf
